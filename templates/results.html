{% extends "base.html" %}
{% block body %}
{% load static %}
  
<div class="about">
    <div class="container" style="margin-top: 10%;">
      <div class="row">
         <div class="col-md-12">
                        <h1 style="color: black;">Data</h1>
                        <ol>
                            {% for i in profile %}
                            <li style="color: black;">({{forloop.counter}}).Date:{{i.date}}<br>BMR:{{ i.bmr }} Kcal/Day<br>BMI:{{i.bmi}}kg/m<sup>2</sup> <br>Calorie Needed/day:-{{i.res}} Cal/Day</li>
                            <hr style="border: 2px black solid;">
                            {% endfor %}
                        </ol>
                    </div>
                </div>

        </div>
    </div>            
        
{% endblock %}

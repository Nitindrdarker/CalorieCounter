{% extends "base.html" %}
{% block body %}
{% load static %}
<style>


.button1 {
    padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
  border-radius: 25%;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

</style>

<div class="slider_section">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
<h1 style="color: white;">Register</h1>    
    <form  action="register" method="POST" style=" padding: 2px; width: 200px;">
        {% csrf_token %}
        <label style="color: white;" for="fname">Firstname/Username</label>br
      <input type="text" name="fname"><br>
      <label style="color: white;" for="lname">Lastname</label>
      <input type="text" name="lname"><br>
      <label style="color: white;" for="email">Email</label>
      <input type="text" name="email"><br>
      <label style="color: white;" for="password">password</label>
      <input type="password" name="password"><br>
     <input  type="submit" class = button1 value="Register"> 
    </form>
    {% for message in messages %}
    <h3 style="color:white;">{{ message }}</h3>
{% endfor %}
</div> 
</div>
</div>

</div>



{% endblock %}
